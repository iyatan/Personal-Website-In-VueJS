<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>iyatanapps-logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <title>iyatanapps</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but iyatanapps doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <form name="contact-name" method="POST" netlify-honeypot="bot-field" data-netlify="true" hidden>
    <p class="hidden">
      <label>Donâ€™t fill this out if you're human:
        <input name="bot-field" />
      </label>
    </p>
    <p class="name-field">
      <label>Name
        <span>*</span>
      </label>
      <input type="text" name="name-ex" id="name" required>
    </p>
    <p class="email-field">
      <label>Email
        <span>*</span>
      </label>
      <input type="email" name="email-ex" id="email" required>
    </p>

    <p class="message-field full">
      <label>Message</label>
      <textarea name="message-ex" rows="5" id="message"></textarea>
    </p>
    <p class="required-field">Required field
      <span>*</span>
    </p>
    <p class="submit-button">
      <button type="submit">Submit</button>
    </p>
  </form>
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
  <script src="path/to/particles.min.js"></script>
</body>

</html>
